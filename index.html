<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | K.T.G</title>

        <link rel="stylesheet" href="styles.css">

        <script src="Jquery\jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="left-container">
                <div class="heading">
                    <h1>
                        Kingdom Tech Giants
                    </h1>
                </div>

                <div class="continue-btn">
                    <button>
                        <a href="#">
                            Continue with Google
                        </a>
                    </button><br>

                    <button>
                        <a href="#">
                            Continue with GitHub
                        </a>
                    </button><br>

                    <button>
                        <a href="#">
                            Continue with LinkedIn
                        </a>
                    </button>
                </div>
            </div>

            <div class="form-container">
                <form id="signup_form" action="process.php" method="post" onsubmit="event.preventDefault(); submit_form();">
                    <div>
                        <h2 class="form-head" style="text-align: center; color: rgb(3 105 161);">
                            Create Account
                        </h2>                        
                    </div>

                    <div class="names">
                        <input type="text" placeholder="First Name" name="firstName" id="firstName" >
                        <input type="text" placeholder="Last Name" name="lastName" id="lastName" >
                    </div>

                    <div>
                        <input type="text" placeholder="Username" name="username" id="username" >
                    </div>

                    <div>
                        <input type="email" placeholder="Email" name="email" id="email" >
                    </div>

                    <div>
                        <input type="password" placeholder="Password" name="password" id="password" >
                    </div>
                    <label>
                        Minimum length of 8 characters
                    </label><br>

                    <div>
                        <button type="submit" class="form-btn">
                            Sign Up
                        </button>
                    </div><br>

                    <div style="text-align: center; color: rgb(3 105 161);">
                        Already have an account?
                        <a href="login.html" style="text-decoration: none; color: #FFDD50;"> Login</a>
                    </div><br><br>

                    <footer>
                        K.T.G 2024 | All Rights Reserved.
                    </footer>
                </form>
            </div>

            <div id="result"></div>
        </div>
    </body>
</html>
